<!DOCTYPE html>
<html lang="en">
<head>
    <title>Uchi.ru</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="example">
            <div class="addition">
                <span class="num-one">7</span> + <span class="num-two">4</span> =
            </div>
            <div class="result">
                <span class="query-result">?</span>
                <input class="num-result">
            </div>
        </div>
        <div class="message">
            <div class="message__title">
                Молодец! Ты справился с заданием и теперь умеешь складывать однозначные числа 
            </div>
        </div>
        <div class="axis">
            <div class="main-container">
                <div class="arrow arrow-one">
                    <svg class="svg" width="100%" height="100%" viewBox="0 0 180 180" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M-10 100 Q 95 -90 190 100" stroke="#337dc6" stroke-width="3" fill="transparent"/>
                        <polygon points="175 60, 180 80, 168 75" fill="#337dc6" />
                    </svg>
                    <input type="text" class="arrow-input arrow-input-one">
                    <span class="arrow-replace arrow-one__replace"></span>
                </div>
                <div class="arrow arrow-two">
                    <svg class="svg" width="100%" height="100%" viewBox="0 0 180 180" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M-10 100 Q 95 -90 190 100" stroke="#337dc6" stroke-width="3" fill="transparent"/>
                        <polygon points="175 60, 180 80, 165 70" fill="#337dc6" />
                    </svg>
                    <input type="text" class="arrow-input arrow-input-two">
                    <span class="arrow-replace arrow-two__replace"></span>
                </div> 
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
